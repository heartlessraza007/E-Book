services:
  - type: web
    name: skill-forge-backend
    env: python
    plan: free
    rootDir: skill-forge/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
    pythonVersion: 3.11.9
